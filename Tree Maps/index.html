<iframe id="dendrogram" src="dendrogram_index.html" width="1000" height="1000" frameborder="0"></iframe<iframe id="treemap" src="treemap_index.html" width="1000" height="1000" frameborder="0"></iframe>
<meta charset="utf-8">

<!-- Radio buttons to select between treemap and dendrogram -->
<form id="graphSelection">
  <label><input type="radio" name="graph" value="treemap" checked> Treemap</label>
  <label><input type="radio" name="graph" value="dendrogram"> Dendrogram</label>
</form>


<script>
  // Event listener to toggle visibility based on selected graph
  document.getElementById('graphSelection').addEventListener('change', function() {
    var selectedGraph = document.querySelector('input[name="graph"]:checked').value;
    document.getElementById('treemap').style.display = selectedGraph === 'treemap' ? 'block' : 'none';
    document.getElementById('dendrogram').style.display = selectedGraph === 'dendrogram' ? 'block' : 'none';
    document.getElementById('dendrogram').style.display = selectedGraph === 'dendrogram' ? 'block' : 'none';
  });
</script>
