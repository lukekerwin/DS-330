<!DOCTYPE html>
<meta charset="utf-8">
<style>
  svg {
  font: 10px sans-serif;
}

.polyline path {
  fill: none;
  stroke: #666;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

.xaxis text {
  font: 10px sans-serif;
}
.yaxis text {
  font: 10px sans-serif;
}

.xaxis path,
.xaxis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.yaxis path,
.yaxis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>

<body>
  <label for="xDimension">X Dimension:</label>
  <select id="xDimension"></select>
  <label for="yDimension">Y Dimension:</label>
  <select id="yDimension"></select>
  
  <svg class="chart"></svg>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="pc.js"></script>
  
  <svg class="chart"></svg>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="scatterPlot.js"></script>
</body>
