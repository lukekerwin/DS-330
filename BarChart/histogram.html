<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.xaxis text {
  font: 10px sans-serif;
}
.yaxis text {
  font: 10px sans-serif;
}

.xaxis path,
.xaxis line {
  fill: none;
  stroke: black;
}

.yaxis path,
.yaxis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.tooltip {
    position: absolute;
    text-align: center;
    padding: 10px;
    background: #f9f9f9;
    border: 1px solid #333;
    border-radius: 4px;
    pointer-events: none;
    opacity: 0;
}

</style>
<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src = "histogram.js"></script>
